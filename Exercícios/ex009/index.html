<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="i"> <!--1 A a I i-->
        <li>Acordar</li>
        <li>Escovar os dentes</li>
        <li>Meditar</li>
        <li>comer</li>
        <li>me preparar para estudar</li>
        <li>estudar</li>
        <li>tomar remédio</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul type="square"> <!--disc circle square-->
        <li>pão</li>
        <li>leite</li>
        <li>frango</li>
        <li>ovo</li>
        <li>batata-doce</li>
        <li>whey protein</li>
        <li>alface</li>
    </ul>
</body>
</html>
